<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public anonymous chat room</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="cover"></div>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Public anonymous chat room
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
	<div class="port-selection">
		<div>
			<p> Select Port</p>
			<br>
		  <button class= "port" id="50000" onclick="buttonHandle(this)">
			port1
		  </button>
		<br>
		<br>
		  <button class= "port" id = "50010" onclick="buttonHandle(this)">
			port2
		  </button>
		<br>
		<br>
		  <button class= "port" id = "50020" onclick="buttonHandle(this)">
			port3
		  </button>
		</div>
	</div>
    <!--chat block-->
    <div class="msger-chat">

    </div>
    <!--chat block-->

    <div class="msger-inputarea">
        <input type="text" class="msger-input" contenteditable="true" id="msg" placeholder="say hi to every one!">

        <!-- button for send message -->
        <button type="button" id="send" class="msger-send-btn">Send</button>

        <!-- parents body related, cant cover input -->
        <div style="position: relative;">

            <!--cover all body -->
            <!-- set opactity 0，input transparency -->
            <!-- accept jpg，gif, png, pneg -->
            <input id="upload-input" style="position: absolute; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png, image/jpeg" onchange="showImg(this)" multiple />
            <!--<button type="button" id="upload" class="msger-send-btn"> + </button>-->

            <img id="upload" src="../../img/upload.jpeg" style="width: 40px; height: 40px; vertical-align: middle;" />

        </div>
        <div id="imgContainer" style="margin-top: 10px;"></div>
        <script src="../js/upload.js" ></script>
</section>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="../js/upload.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
